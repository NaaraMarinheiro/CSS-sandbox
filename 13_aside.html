<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Aside: Visibility, Order e Negative margin</title>
    <style>
        .hello {
            color: red;
            margin-top:-30px;
            margin-left:-30px;
        }

        h1 {
            /* display: none; */
            /* visibility: hidden; */
            color: blue !important;
        }

        /* A classe tem precedência, por ser uma referência mais específica, mesmo que haja outra ordem após ela. A classe se sobrepõe ao elemento. Se quiser ignorar essa ordem de precedência, você pode usar o "!importante" para forçar o comando.*/

    </style>
</head>

<body>
    <h1 class="hello">Hello</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium aperiam reiciendis distinctio debitis
        voluptate expedita natus mollitia! Dolorum, adipisci impedit?</p>
</body>

</html>
